<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <style>
        #gamescreen {
            border: 1px solid black;
        }
        img {
            display: none;
        }
       small {
           margin-left: 150px;
       }
    </style>
</head>
<body>
    <img id="ball-img" src="./images/ball-img.png">
    <img id="brick-img" src="./images/brick-sprite.webp">
    <h1 id="Game-state"></h1>
    <p>Lives: <span id="lives"></span></p> 
    <p>Levels: <span id="level"></span><small>Press spacebar to pause</small></p>
    <!-- This is where are game will be drawn -->
    <canvas id="gamescreen" height="500px" width="600px"></canvas>

    <audio controls autoplay loop hidden>  
    <source id="music" src="./music/IndianChill.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="./src/index.js"></script>

</body>
</html>
